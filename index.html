<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
  background-color: black;
}

.card {
display:block;
background: white;
padding:16px;
width:100%;
height:50px;
border-radius:10px;
}
</style>
</head>
<body>
<button onClick="addPressed()">Yayeet</button>
<div id="container">

</div>
</body>
<script>
function addPressed() {
var btn = document.createElement("div");
btn.className = "card";
document.getElementById("container").appendChild(btn);
}
</script>
</html>
